<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-input placeholder="Email" name="email" type="email" formControlName="email"></ion-input>
    <ion-input placeholder="Password" name="password" type="password" formControlName="password"></ion-input>
    <ion-button type="submit">Sign In</ion-button>
    <span>Don't have an account ? <a routerLink="/register">Sign Up</a></span>
  </form>
</ion-content>
