<ion-content>
  <h1>Platforms</h1>
  <div class="wrapper" id="wrapper">
    <ion-card *ngIf="platforms.codeforces">
      <img src="../../../../assets/Platforms/codechef.png" alt="">
      <div class="platform_details">
        <h2>Codechef</h2>
        <p class="user">{{platforms.codechef}}</p>
        <ion-button (click)="navigateTo('codechef')">Show Profile<ion-icon name="arrow-forward-outline"></ion-icon></ion-button>
      </div>
    </ion-card>
    <ion-card *ngIf="platforms.codeforces">
      <img src="../../../../assets/Platforms/codeforces.png" alt="">
      <div class="platform_details">
        <h2>Codeforces</h2>
        <p class="user">{{platforms.codeforces}}</p>
        <ion-button (click)="navigateTo('codeforces')">Show Profile<ion-icon name="arrow-forward-outline"></ion-icon></ion-button>
      </div>
    </ion-card>
    <ion-card *ngIf="platforms.leetcode">
      <img src="../../../../assets/Platforms/leetcode.png" alt="">
      <div class="platform_details">
        <h2>Leetcode</h2>
        <p class="user">{{platforms.leetcode}}</p>
        <ion-button (click)="navigateTo('leetcode')">Show Profile<ion-icon name="arrow-forward-outline"></ion-icon></ion-button>
      </div>
    </ion-card>
    <ion-card *ngIf="platforms.spoj">
      <img src="../../../../assets/Platforms/spoj.png" alt="">
      <div class="platform_details">
        <h2>Spoj</h2>
        <p class="user">{{platforms.spoj}}</p>
        <ion-button (click)="navigateTo('spoj')">Show Profile<ion-icon name="arrow-forward-outline"></ion-icon></ion-button>
      </div>
    </ion-card>
    <ion-card *ngIf="platforms.atcoder">
      <img src="../../../../assets/Platforms/atcoder.png" alt="">
      <div class="platform_details">
        <h2>Atcoder</h2>
        <p class="user">{{platforms.atcoder}}</p>
        <ion-button (click)="navigateTo('atcoder')">Show Profile<ion-icon name="arrow-forward-outline"></ion-icon></ion-button>
      </div>
    </ion-card>
  </div>
  <div class="noData" *ngIf="!platformEntry">
    <h1>Add platforms here</h1>
    <ion-icon name="trending-down-outline"></ion-icon>
  </div>
  <ion-card class="modal" id="modal">
    <form [formGroup]="platformForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="stacked">Platform Name</ion-label>
        <ion-input type="text" name="platformName" formControlName="platformName" readonly value={{platformName}}>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" name="username" formControlName="username"></ion-input>
      </ion-item>
      <div class="buttons">
        <ion-button type="submit">Save</ion-button>
        <ion-button (click)="hideCard()">Cancel</ion-button>
      </div>
    </form>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button *ngFor="let platform of platforms | keyvalue" (click)="showCard(platform)" class="fab-item">
        <img [src]="'../../../../assets/Platforms/'+platform.key+'.png'">
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
